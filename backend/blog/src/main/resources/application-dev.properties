# 本地开发环境配置文件
# 使用方法：在 IDEA 中设置 Active profiles 为 dev

spring.application.name=blog

# 数据库配置 - 本地开发
spring.datasource.url=jdbc:mysql://localhost:3306/blog?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# JPA配置 - 开发环境
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT配置 - 本地开发（使用固定密钥，仅用于开发）
app.jwt.secret=local-dev-jwt-secret-key-for-development-only-do-not-use-in-production
app.jwt.expiration-ms=3600000
app.jwt.remember-me-expiration-ms=2592000000

# File Upload Settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Comment Settings
comment.max-nesting-level=3

# 日志配置
logging.level.root=INFO
logging.level.com.lost.blog=DEBUG

# 服务器配置
server.port=8080
