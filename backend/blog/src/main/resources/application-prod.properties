# 生产环境配置文件
# 使用方式: java -jar blog.jar --spring.profiles.active=prod

spring.application.name=blog

# 数据库配置 - 通过环境变量注入
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/blog?useSSL=true&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA配置 - 生产环境使用validate模式
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT配置 - 必须通过环境变量提供
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}
app.jwt.remember-me-expiration-ms=${JWT_REMEMBER_ME_EXPIRATION_MS:2592000000}

# 日志配置
logging.level.root=INFO
logging.level.com.lost.blog=INFO

# 服务器配置
server.port=${SERVER_PORT:8080}
