# 生产环境配置文件
# 所有敏感配置必须通过环境变量提供

spring.application.name=blog

# 数据库配置 - 必须通过环境变量提供
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA配置 - 生产环境
# 首次部署时需要使用 update 模式创建表，之后必须改为 validate
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT配置 - 必须通过环境变量提供
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}
app.jwt.remember-me-expiration-ms=${JWT_REMEMBER_ME_EXPIRATION_MS:2592000000}

# File Upload Settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Comment Settings
comment.max-nesting-level=${COMMENT_MAX_NESTING_LEVEL:3}

# 日志配置
logging.level.root=INFO
logging.level.com.lost.blog=INFO

# 服务器配置 - 绑定到所有网络接口，允许外部访问
server.port=${SERVER_PORT:8080}
server.address=0.0.0.0
